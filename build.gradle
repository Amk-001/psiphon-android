// Top-level build file where you can add configuration options common to all sub-projects/modules.

buildscript {
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath 'com.android.tools.build:gradle:3.6.3'

        // NOTE: Do not place your application dependencies here; they belong
        // in the individual module build.gradle files
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

// define all dependencies versions here
ext {
    rxjavaVersion = '2.2.5'
    rxandroidVersion = '2.1.1'
    rxrelayVersion = '2.1.0'
    autoValueVersion = '1.5.2'
    okhttpVersion = '3.12.1'
    playServicesAdsVersion = '17.2.1'
    mopubSdkVersion = '5.8.0'
    mopubMediationAdmobVersion = '17.2.1.0'
    adsConsentLibraryVersion = '1.0.8'
    multidexVersion = '2.0.1'
    appcompatVersion = '1.1.0'
    cardviewVersion = '1.0.0'
    materialVersion = '1.1.0'
    constraintLayoutVersion = '1.1.3'
    gridlayoutVersion = '1.0.0'
    recyclerviewVersion ='1.1.0'
    lifecycleExtensionsVersion = '2.2.0'
    junitVersion = '1.1.1'
    mockitoVersion = '2.7.22'
    testRunnerVersion = '0.5'
    playStoreBillingClientVersion = '2.2.0'
    threetenabpVersion = '1.2.1'
    hyprMXMoPubVersion = '5.0.5'
    // Last non-AndroidX version of the adapter
    vungleSdkVersion = '6.3.24'
    vungleAdMobMediationVersion = '6.3.24.1'
}

